---
_schema-version: '3.1'
ID: AccrualPOC
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build --production
modules:
  - name: AccrualPOC-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
# Resources extracted from CAP configuration
    - name: AccrualPOC-uaa
    - name: AccrualPOC-destination
    - name: AccrualPOC-connectivity
resources:
# ------------------------------------------------------------
 - name: AccrualPOC-destination
# ------------------------------------------------------------
   type: org.cloudfoundry.managed-service
   parameters:
     service: destination
     service-plan: lite
# ------------------------------------------------------------
 - name: AccrualPOC-uaa
# ------------------------------------------------------------
   type: org.cloudfoundry.managed-service
   parameters:
     service: xsuaa  # or 'hanatrial' on trial landscapes
     service-plan: application
     path: ./xs-security.json
# ------------------------------------------------------------
 - name: AccrualPOC-connectivity
# ------------------------------------------------------------
   parameters:
     service-plan: lite
     service: connectivity
   type: org.cloudfoundry.managed-service